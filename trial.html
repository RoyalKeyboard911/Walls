<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Week Without Walls</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #111111d7;
      color: white;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9)),
                  url('https://i.ytimg.com/vi/JsM910nw_k8/maxresdefault.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .navbar {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 10;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #00bfff;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease forwards;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInUp 1s ease 0.5s forwards;
    }

    .btn {
      padding: 0.8rem 2rem;
      background: #00bfff;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      opacity: 0;
      animation: fadeInUp 1s ease 1s forwards;
    }

    .btn:hover {
      background: #0099cc;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }
      .navbar {
        flex-wrap: wrap;
        gap: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="trial.html">Home</a>
    <a href="Bear-Grylls.html">London</a>
    <a href="Sri-Lanka.html">Sri Lanka</a>
    <a href="scuba.html">Scuba</a>
    <a href="trip1.html">Ski</a>
  </nav>

  <section class="hero">
    <h1>Week Without Walls</h1>
    <p>Explore worlds beyond the classroom. Discover new cultures, take part in new experiences, and build lifelong memories.</p>
    <button class="btn" onclick="location.href='trial.html'">Dubai 2025</button>
  </section>

</body>
</html>
